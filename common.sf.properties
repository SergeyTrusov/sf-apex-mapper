#
# common.sf.properties
#

# url
sf.url.login = https://login.salesforce.com
sf.url.test = https://test.salesforce.com
sf.serverurl = ${sf.url.login}

# preferences
sf.deployRoot = deploy/src
sf.checkOnly = false
sf.rollbackOnError = true
sf.maxPoll = 20
sf.runAllTests = true

sf.path.retrieveTarget = backup/src
sf.path.packageXml = backup/src/package.xml